<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;  /* พื้นหลังสีดำ */
            color: #ffffff;  /* สีข้อความเป็นสีขาว */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e88e5;  /* สีฟ้า */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .chatbot-container {
            width: 100%;
            max-width: 400px;
            background-color: #1e88e5;  /* สีฟ้า */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        #botpress-chat {
            width: 100%;
            height: 400px;
            border: none;
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Health Bot</h1>
</header>

<div class="container">
    <div class="chatbot-container">
        <h1>Chat with Health Bot</h1>
        <iframe id="botpress-chat" src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=e63c000e-02ed-4ef3-ae1e-ee44622c5062"></iframe>
    </div>
</div>

</body>
</html>
